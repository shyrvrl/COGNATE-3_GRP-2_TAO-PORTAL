<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password | TAO Portal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div id="app-header"></div>
    <div class="login-page-subheader"><p>Password Reset</p></div>
    
    <div class="login-page-centered-content">
        <main class="page-container">
            <div class="page-title-bar"><h2>Reset Your Password</h2></div>
            <div class="content-card">
                <form id="forgot-password-form" class="login-form">
                    <p style="text-align: center; margin-bottom: 20px;">
                        Enter your registered email address to verify your account.
                    </p>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="admin@admission.edu" required>
                    </div>
                    
                    <!-- The JS will put the specific success or error message here -->
                    <div id="response-message" class="error-message"></div>
                    
                    <button type="submit" class="login-button">Send Reset Link</button>
                    <div style="text-align: center; margin-top: 20px;">
                        <a href="LoginPage.html">Back to Login</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
    
    <script src="js/componentLoader.js"></script>
    <script src="js/forgot-password.js"></script>
</body>
</html>
