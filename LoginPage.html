<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAO Portal - Login</title>

    <!-- Essential styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <!-- 1. FULL-WIDTH HEADER PLACEHOLDER -->
    <div id="app-header"></div> 

    <!-- 2. FULL-WIDTH LOGIN SUB-HEADER BAR -->
    <div class="login-page-subheader">
        <p>Testing and Admission Portal Login</p>
    </div>
    
    <!-- 3. WRAPPER FOR CENTERED CONTENT (550px width) -->
    <div class="login-page-centered-content">
        
        <!-- The main form container -->
        <main class="page-container">

            <div class="page-title-bar">
                <h2>TAO Staff Login</h2>
            </div>

            <div class="content-card">
                
                <form id="login-form" class="login-form">
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="admin@admission.edu" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
                            <img id="toggle-password" class="eye-icon" src="assets/eye-slash.png" alt="Show/Hide Password">
                        </div>
                    </div>

                    <div class="form-options">
                        <div class="form-check">
                            <input type="checkbox" id="remember-me" name="remember-me">
                            <label for="remember-me">Remember Me</label>
                        </div>
                        <a href="ForgotPassword.html" class="forgot-password">Forgot Password?</a>
                    </div>

                    <div id="login-error-message" class="error-message"></div>

                    <button type="submit" class="login-button">Login</button>

                </form>
            </div>
        </main>
    </div>
    
    <!-- SCRIPTS: Link global and local scripts -->
    <script src="js/global.js" defer></script>
    <script src="js/login.js" defer></script>
    
</body>
</html>
