<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAO Portal - Login</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">

    <script src="js/script.js" defer></script>
</head>
<body>

    <div id="header-placeholder"></div>

    <div class="login-page-subheader">
        <p>Testing and Admission Portal Login</p>
    </div>

    <main class="page-container">

        <div class="page-title-bar">
            <h2>TAO Staff Login</h2>
        </div>

        <div class="content-card">
            
            <form id="login-form" class="login-form">
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="admin@admission.edu" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
                        
                        <img 
                            id="toggle-password" 
                            class="eye-icon" 
                            src="assets/eye-open.png" 
                            alt="Show/Hide Password">
                    </div>
                </div>

                <div class="form-options">
                    <div class="form-check">
                        <input type="checkbox" id="remember-me" name="remember-me">
                        <label for="remember-me">Remember Me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="login-button">Login</button>

            </form>
        </div>
    </main>
    
</body>
</html>
